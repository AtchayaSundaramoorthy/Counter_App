<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>✍️ Write your message</h2>
    <textarea id="message" placeholder="Type something amazing..." maxlength="100"></textarea>
    
    <div class="status-bar">
      <p id="charCount">0 / 100 characters</p>
      <div class="emoji-feedback">
        <span id="emoji">😀</span>
        <small id="emoji-text">Looking good!</small>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
